<html lang="en">

<body>
  <div class="container">
        <form>
          <div class="row g-3 col-md-6">
            <div class="col-md-6">
                <label for="ingredient" class="form-label">Ingredient</label>
                <input type="text" class="form-control" id="ingredient">
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Valide</button>
              </div>
            </div>
        </form> 
                    <!--Contiendra le nom de l'ingrédient-->

              <p></p>

                    <!--Alert en cas de succès-->
                    <div class="alert alert-success none" >
                      Merci pour l'ajout de cet ingrédient :)
                    </div>
                    <!--Alert en cas d'erreur-->
                    <div class="alert alert-danger none">
                      Cet ingrédient est interdit ! 
                    </div>
  </div>
